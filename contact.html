
    <style type="text/css">
       
           
        .contact {
            border: 1px solid gray;
            background: #dadada;
        }
        
        #contactForm {
            margin-bottom: 26px;
        }
        
        .contact form {
            padding: 7px;
        }
        
        iframe {
            width: 100%;
            height: 500px;
        }
        
        .form-control {
            width: 100% !important;
        }
        
        #menu_cat {
            margin-left: -15px !important;
        }
    </style>






    <div class="container" ng-controller="contactUsCtrl">
        <div class="row" id="contactForm">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 ">
                <h4>Contact Us</h4>
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xs-12 contact">
                    <form name="contactusform">
                        <div>
                            <input type="text" id="firstname" name="firstname" ng-model="contactus.firstname" ng-minlength="3" ng-maxlength="50" maxlength="50" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,50}$/" placeholder="Your Name" class="form-control" required/>
                            <div ng-messages="contactusform.firstname.$error ">
                                <p class="validationError errorMsg" ng-if="submitted&&contactusform.firstname.$error.required">Enter first name</p>

                                <p class="validationError errorMsg" ng-message="pattern">Enter valid first name</p>
                                <p class="validationError errorMsg" ng-message="minlength">Enter minimum 3 characters</p>
                                <p class="validationError errorMsg" ng-message="maxlength">Enter maximum 50 characters</p>
                            </div>
                            <br>
                            <input type="text" id="email" required name="email" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" ng-model="contactus.email" placeholder="Your Email id" class="form-control" />

                            <div ng-messages="contactusform.email.$error ">
                                <p class="validationError errorMsg" ng-if="submitted" ng-message="required">Enter Email Id</p>
                                <p class="validationError errorMsg" ng-message="pattern">Enter valid email</p>
                            </div>
                            <br/>
                            <select ng-model="contactus.usertype" name="usertype" id="usertype" class="form-control" required>
              <!-- <option selected="selected">Select usertype</option> -->
              <option value="admin">Admin</option>
              <option value="supplier">Supplier</option>
              <option value="dealer">Dealer</option>
              <option value="enduser">End User</option>
            </select>

                            <p class="validationError errorMsg" ng-if="submitted&&contactusform.usertype.$error.required">Select user type</p>
                            <br/>

                            <input type="text" id="subject" required name="subject" ng-minlength="3" ng-model="contactus.subject" placeholder="Your Subject" class="form-control" />

                            <div ng-messages="contactusform.subject.$error ">
                                <p class="validationError errorMsg" ng-message="minlength">Subject name should be minimum 3 letters</p>
                            </div>
                            <p class="validationError errorMsg" ng-if="submitted&&contactusform.subject.$error.required">Enter subject</p>

                            <br/>
                            <textarea id="message" name="message" required placeholder="Write something" ng-minlength="3" ng-model="contactus.message" style="height:200px;" class="form-control"></textarea>

                            <div ng-messages="contactusform.message.$error ">
                                <p class="validationError errorMsg" ng-message="minlength">Message should be minimum 3 letters </p>
                            </div>

                            <p class="validationError errorMsg" ng-if="submitted&&contactusform.message.$error.required">Enter message</p>


                            <br/>
                        </div>
                        <div class="contactDiv">
                            <input type="submit" ng-click="submitted=true;contactusform.$valid &&  submitContactData(contactus)" class="btn btn-default" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xs-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.233971948627!2d78.36098271496571!3d17.44851208804198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93c0ee7c0057%3A0xe9deedff1c89bf70!2sThe+Platina!5e0!3m2!1sen!2sin!4v1495437571678"
                        frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    </div>
